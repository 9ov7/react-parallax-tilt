name: build

on: push

env:
  CACHE_KEY_NODE_MODULES: node-modules-${{ hashFiles('package-lock.json') }}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Cache dependencies ⚡
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: $CACHE_KEY_NODE_MODULES

      - name: Install dependencies 🔧
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Lint ✅
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    env:
      MATCH_SNAPSHOT: true

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Cache dependencies ⚡
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: $CACHE_KEY_NODE_MODULES

      - name: Install dependencies 🔧
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build 🏗️
        run: npm run build

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Cache dependencies ⚡
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: $CACHE_KEY_NODE_MODULES

      - name: Install dependencies 🔧
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Test 🚨
        run: npm run test-coverage

      - name: Upload coverage to Codecov 📈
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
