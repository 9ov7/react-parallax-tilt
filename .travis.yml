language: node_js
node_js:
  - '12'

script:
  - echo "Installing packages..."
  - npm install

cache:
  directories:
    - 'node_modules'

jobs:
  include:
    - stage: validate
      script:
        - npm run validate

    - stage: deploy github pages & codecov
      if: branch == master && !fork
      script:
        - npm run demotab
        - npm run storybook:build
        - npm run test:coverage
        - codecov --token=$CODECOV_TOKEN
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: build_storybook
        github_token: $GITHUB_TOKEN
        keep_history: true
        on:
          branch: master

    - stage: npm release
      if: tag IS present
      script: npm run build
      deploy:
        provider: npm
        edge: true
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          tags: true
